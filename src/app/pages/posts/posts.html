<div class="card-container">
    <section class="card-list">
        <article class="card" *ngFor="let p of posts(); trackBy: trackByID"> <!-- Displays List of posts -->
            <div class="card-header">
                <h3 class="user-name">{{ p.title }}</h3>
            </div>
            <div class="card-content">
                <p> {{ p.body }} </p>
            </div>
            <div class="card-footer">
            </div>
        </article>
    </section>
</div>
