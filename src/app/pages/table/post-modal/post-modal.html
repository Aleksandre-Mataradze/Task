<div class="main-container">
    <div class="blur" (click)="closePopUp(false)"></div>
    <div class="pop-up">
        <div class="pop-up-header">
            <h3>{{postTitle}}</h3>
            <div class="exit">
                <i class="fa-solid fa-xmark" (click)="closePopUp(false)"></i>
            </div>
        </div>
        <div class="pop-up-content">
            <div class="content-body">
                <h4>Description</h4>
                <p>{{postDescription}}</p>
            </div>
        </div>
    </div>
</div>
